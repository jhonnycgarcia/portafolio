<div class="container py-3" id="moreSection">
    <h3 class="text-center my-4">{{cardTitle}}</h3>
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2 justify-content-center align-items-center py-2">
        <div class="col col-md-4 col-lg-4">
            <img src="https://res.cloudinary.com/jhonnycgarcia/image/upload/v1597429626/profileCompress2_pmnlah.jpg" class="card-img-top img-thumbnail rounded mx-auto d-block smallCard" alt="personalImage">
            <p class="text-center pt-2">{{personalData.fullName}}<br><small class="text-muted">{{personalData.academicLevel}}</small></p>
        </div>
        <div class="col col-md-8 col-lg-6">
            <p class="text-justify px-5 px-sm-3 px-md-0" *ngFor="let summary of personalData.summaryRows" [innerHTML]="summary"></p>
        </div>
    </div>

</div>
