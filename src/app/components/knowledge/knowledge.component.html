<section class="py-3" id="knowledgeSection">
    <div class="container">
        <h3 class="text-center my-4">Experiencia</h3>
        <div data-scroll data-scroll-once class="row row-cols-1 row-cols-sm-1 row-cols-md-2 align-items-center skill" *ngFor="let skill of skills;let index = index" [ngClass]="{'flex-row-reverse': ((index%2)==1),'':((index%2)==0)}" [ngStyle]="{'background-image': 'url('+skill.coverImage+')'}">
            <div class="col">
                <span class="skill-icon mx-auto"><i [class]="skill.fontAwesomeIcon"></i></span>
                <h4 class="text-center text-white py-3">{{skill.title}}</h4>
            </div>
            <div class="col">
                <p class="text-justify skill-description px-5 px-sm-5 px-md-3 px-lg-5" [innerHTML]="skill.description"></p>
            </div>
        </div>
    </div>
</section>
